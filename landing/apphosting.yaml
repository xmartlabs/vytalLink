# Settings for serving static pages.
hosting:
  public: public
  ignore:
    - firebase.json
    - "**/.*"
    - "**/node_modules/**"
  rewrites:
    - source: "**"
      destination: /index.html
  redirects:
    - source: /about
      destination: /about.html
      type: 301
    - source: /contact
      destination: /contact.html
      type: 301
    - source: /demo
      destination: /demo.html
      type: 301
    - source: /privacy
      destination: /privacy.html
      type: 301
    - source: /terms
      destination: /terms.html
      type: 301
